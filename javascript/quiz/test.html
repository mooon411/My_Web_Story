<html lang="ko">
<head>

    <!-- header -->
    <main id="main">
        <div class="quiz_wrap">
            <div class="quiz">
                
                <div class="quiz_header">
                    <span class="quiz_date"></span>
                    <span class="quiz_type"></span>
                </div>

                <div class="quiz_main">
                    <div class="quiz_question">
                        <em></em>
                        <span></span>
                    </div>
                    <div class="quiz_animation">
                        <div class="wrapper">
                            <div class="card-container">
                                <div class="dog">
                                    <div class="head">
                                        <div class="ears"></div>
                                        <div class="face"></div>
                                        <div class="eyes">
                                            <div class="teardrop"></div>
                                        </div>
                                        <div class="nose"></div>
                                        <div class="mouth">
                                            <div class="tongue"></div>
                                        </div>
                                        <div class="chin"></div>
                                    </div>
                                    <div class="body">
                                        <div class="tail"></div>
                                        <div class="legs"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- animation -->
                    <div class="quiz_input">
                        <input type="text" placeholder="정답을 입력해주세요.">
                    </div>
                    <div class="quiz_answer">
                    </div>
                    <div class="quiz_desc">
                    </div>
                </div>

                <div class="quiz_footer">
                    <button class="quiz_confirm">정답 확인하기</button>
                </div>

            </div>
        </div>
    </main>
    <!-- main -->
    <footer id="footer">

        // 문제 정보
        let infoW = {

            iQ : "문제입니다.",
            iA : "0",
            iDesc : "축하합니다."
        };

        // 선택자
        const qW = document.querySelector(".quiz_wrap");

        const qDate = qW.querySelector(".quiz_date");
        const qType = qW.querySelector(".quiz_type");
        const qNum = qW.querySelector(".quiz_question em");
        const qQ = qW.querySelector(".quiz_question span");
        const qA = qW.querySelector(".quiz_answer");
        const qDesc = qW.querySelector(".quiz_desc");
        const qCon = qW.querySelector(".quiz_confirm");
        const qInput = qW.querySelector(".quiz_input input");
        const qAni = qW.querySelector(".quiz_animation");
        
        // 문서 출력
        qDate.innerText = infoW.iDate
        qType.innerText = infoW.iType
        qNum.innerText = infoW.iNum
        qQ.innerText = infoW.iQ
        qA.innerText = infoW.iA
        qDesc.innerText = infoW.iDesc

        // 숨기기
        qA.classList.add("none");
        qDesc.classList.add("none");

        // 확인
        qCon.addEventListener("click", () => {
            
            const userA = qInput.value;

            if(infoW.iA == userA){
                alert("정답입니다.");
                qAni.classList.add("like");
            }else {
                 alert("오답입니다.");
                 qAni.classList.add("dislike");
